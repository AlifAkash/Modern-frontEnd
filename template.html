<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        .user{
            background-color: cyan;
            font-style: oblique;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px grey;
        }
    </style>
</head>
<body>

    <div id="userContainer">
        
    </div>

    <script>

        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data=>showUserNames(data));

        function showUserNames(data){
            let userHTML= "";
            data.forEach(user => {
                userHTML= userHTML+
                `<div class="user">
                <h2>${user.name}</h2>
                <p>Email : ${user.email}</p>
                <p>Company : ${user.company.name}</p>
                </div>`
            });
            const div=document.getElementById("userContainer");
            div.innerHTML=userHTML;
        }

    </script>

</body>
</html>
